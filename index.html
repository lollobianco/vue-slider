<!DOCTYPE html>
<html lang="zxx">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/css/style.css">
   <title>Slider-Foto</title>
</head>
<body class="bg-dark">
   

   <div id="app" class="vh-100">



      <div class="vh-100 d-flex justify-content-center align-items-center">

         <div>

            <div class="border border-2 rounded position-relative">
               <img :src="images[index].image" alt="immagini" class="rounded">
               <div id="selector" class="position-absolute d-flex align-items-center justify-content-between p-1">
                  
                  <span class="selectorDot selectedDot mx-1" v-if="index==0"></span>
                  <span class="selectorDot mx-1" v-else @click="index = 0"></span>
                  <span class="selectorDot selectedDot mx-1" v-if="index==1"></span>
                  <span class="selectorDot mx-1" v-else @click="index = 1"></span>
                  <span class="selectorDot selectedDot mx-1" v-if="index==2"></span>
                  <span class="selectorDot mx-1" v-else @click="index = 2"></span>
                  <span class="selectorDot selectedDot mx-1" v-if="index==3"></span>
                  <span class="selectorDot mx-1" v-else @click="index = 3"></span>
                  <span class="selectorDot selectedDot mx-1" v-if="index==4"></span>
                  <span class="selectorDot mx-1" v-else @click="index = 4"></span>
                  <span class="selectorDot selectedDot mx-1" v-if="index==5"></span>
                  <span class="selectorDot mx-1" v-else @click="index = 5"></span>
                  
               </div>
            </div>
            
            <div class="d-flex justify-content-center">

               <button class="mx-5 my-2 btn btn-dark" @click="changePhotoLeft">
                  <i class="fa-solid fa-angle-left px-3 fs-3"></i>
               </button>
               <button class="mx-5 my-2 btn btn-dark" @click="changePhotoRight">
                  <i class="fa-solid fa-angle-right px-3 fs-3"></i>
               </button>
               
            </div>
            
         </div>
         
      </div>



   </div>


   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="./assets/js/main.js"></script>
</body>
</html>
